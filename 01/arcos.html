<!DOCTYPE html>
<html> 
<head> 
<title>Jogos HTML5</title> 
</head> 
<body> 
    
    <canvas id="meu_canvas" width="300" height="300"></canvas> 
    
    <script>
        
        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d');
        
        //cores e espessura da linha
        context.fillStyle = 'gray';
        context.strokeStyle = 'black';
        context.lineWidth = 2;
        
        // Primeiro arco:
        // Novo path
        context.beginPath();
        // Desenha
        context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180, false);
        // Preenchimento
        context.fill();
        // Contorno
        context.stroke();

        //Segundo arco
        context.beginPath();
        context.arc(150,50,40,90*Math.PI/180,270*Math.PI/180,true);
        context.fill();
        context.stroke();

        //Circunferencia completa
        context.beginPath();
        context.arc(250,50,40,0,2*Math.PI);
        context.fill();
        context.stroke();


                
    </script>
    
</body> 
</html>

<!DOCTYPE html>
<html> 
<head> 
<title>Um herói que atira</title>
<script src="teclado.js"></script> 
<script src="heroi.js"></script> 
<script src="bola.js"></script> 
<script src="animacao.js"></script>
</head> 
<body> 
    
    <canvas id="canvas_teclado_3" width="500" height="500"></canvas> 
    
    <script>
    	//isso vai começar a parecer um jogo
    	var canvas = document.getElementById('canvas_teclado_3');
    	var context = canvas.getContext('2d');

    	var teclado = new Teclado(document);
    	var animacao = new Animacao(context);

    	//Um sprite pode ser o teclado para saber como se comportar

    	var heroi = new Heroi(context, teclado, animacao);
    	heroi.x = 0;
    	heroi.y = 100;

    	animacao.novoSprite(heroi);

    	teclado.disparou(ESPACO,function(){
    		heroi.atirar();
    	})

    	animacao.ligar();

        
                
    </script>
    
</body> 
</html>
